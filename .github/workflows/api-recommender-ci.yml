name: API Recommender CI

on:
  push:
    branches: [main]
    paths:
      - 'api-recommender/**'
  pull_request:
    branches: [main]
    paths:
      - 'api-recommender/**'

concurrency:
  group: api-recommender-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-recommender:
    name: API Recommender (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-recommender
    steps:
      - uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: api-recommender/requirements.txt

      - name: Install
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Syntax check
        run: python -m compileall -q .
