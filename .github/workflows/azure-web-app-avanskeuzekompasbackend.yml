name: Build and deploy Node.js app to Azure Web App - KeuzeKompasBackend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

concurrency:
  group: azure-webapp-backend-${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_WEBAPP_NAME: 'avanskeuzekompasbackend'
  AZURE_WEBAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '24.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          echo "Installing dependencies..."
          npm install

      - name: Lint
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: npx eslint "{src,apps,libs,test}/**/*.ts"

      - name: Test
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: npm test

      - name: Build
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          echo "Cleaning previous builds..."
          rm -rf dist node_modules/.cache
          echo "Building application..."
          npm run build
          echo "Build output:"
          ls -la dist/

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .
          startup-command: "npm run start"

