name: Build and deploy Node.js app to Azure Web App - KeuzeKompasBackend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - "backend/**"

  workflow_dispatch:
    inputs:
      target_environment:
        description: "GitHub Environment to deploy to (dev/acc/prd)"
        required: true
        default: prd
        type: choice
        options:
          - dev
          - acc
          - prd

concurrency:
  group: azure-webapp-backend-${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME || 'avanskeuzekompasbackend' }}
  AZURE_WEBAPP_PACKAGE_PATH: ${{ vars.AZURE_WEBAPP_PACKAGE_PATH || './backend' }}
  NODE_VERSION: ${{ vars.NODE_VERSION || '24.x' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          set -euo pipefail
          echo "Installing dependencies..."
          npm ci

      - name: Lint
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          set -euo pipefail
          npx eslint "{src,apps,libs,test}/**/*.ts"

      - name: Test
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          set -euo pipefail
          npm run test

      - name: Build
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          set -euo pipefail
          echo "Cleaning previous builds..."
          rm -rf dist node_modules/.cache
          echo "Building application..."
          npm run build
          echo "Build output:"
          ls -la dist/

      # Package once so deploy doesn't need to checkout the repo again
      - name: Package app for deployment
        if: ${{ github.event_name != 'pull_request' }}
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          set -euo pipefail
          zip -r ../backend.zip .
          cd ..
          ls -la backend.zip

      - name: Upload artifact for deployment
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend.zip
          retention-days: 7

  deploy:
    # Never deploy from PRs. Deploys happen only on pushes to main or manual dispatch.
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build

    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.target_environment || 'prd' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          startup-command: npm run start
