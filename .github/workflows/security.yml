name: Security (SCA/SAST/DAST)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  trivy:
    name: SCA (Trivy fs scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy (SARIF)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          scanners: vuln,secret,misconfig
          exit-code: "0"

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif

      - name: Trivy (JSON report)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: trivy-results.json
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          scanners: vuln,secret,misconfig
          exit-code: "0"
          skip-setup-trivy: true

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-results.sarif
            trivy-results.json
          retention-days: 30

  npm-audit:
    name: SCA (npm audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Backend npm audit (JSON)
        run: |
          cd backend
          npm ci
          npm audit --json > ../backend-npm-audit.json || true

      - name: Frontend npm audit (JSON)
        run: |
          cd frontend
          npm ci
          npm audit --json > ../frontend-npm-audit.json || true

      - name: Upload npm audit reports
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-reports
          path: |
            backend-npm-audit.json
            frontend-npm-audit.json
          retention-days: 30

  dast:
    name: DAST (OWASP ZAP baseline)
    runs-on: ubuntu-latest
    env:
      FASTAPI_TARGET: http://127.0.0.1:8000/docs
      BACKEND_TARGET: http://127.0.0.1:3000
      FRONTEND_TARGET: http://127.0.0.1:4173
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: api-recommender/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install FastAPI dependencies
        run: |
          cd api-recommender
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start NestJS backend
        if: ${{ vars.DAST_TARGET == '' }}
        env:
          MONGODB_URI: mongodb://localhost:27017/test-db
          JWT_SECRET: test-jwt-secret-for-dast-scan
          PORT: 3000
        run: |
          cd backend
          nohup npm run start:prod > ../backend.log 2>&1 &

      - name: Start FastAPI
        if: ${{ vars.DAST_TARGET == '' }}
        run: |
          cd api-recommender
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > ../uvicorn.log 2>&1 &

      - name: Start frontend
        if: ${{ vars.DAST_TARGET == '' }}
        run: |
          cd frontend
          nohup npm run preview -- --host 0.0.0.0 --port 4173 > ../frontend.log 2>&1 &

      - name: Wait for NestJS backend
        if: ${{ vars.DAST_TARGET == '' }}
        run: |
          for i in {1..60}; do
            if curl -fsS "$BACKEND_TARGET" > /dev/null; then
              echo "Backend is up: $BACKEND_TARGET"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become ready"
          echo "--- backend.log ---"
          tail -n 200 backend.log || true
          exit 1

      - name: Wait for FastAPI
        if: ${{ vars.DAST_TARGET == '' }}
        run: |
          for i in {1..60}; do
            if curl -fsS "$FASTAPI_TARGET" > /dev/null; then
              echo "FastAPI is up: $FASTAPI_TARGET"
              exit 0
            fi
            sleep 2
          done
          echo "FastAPI did not become ready"
          echo "--- uvicorn.log ---"
          tail -n 200 uvicorn.log || true
          exit 1

      - name: Wait for frontend
        if: ${{ vars.DAST_TARGET == '' }}
        run: |
          for i in {1..60}; do
            if curl -fsS "$FRONTEND_TARGET" > /dev/null; then
              echo "Frontend is up: $FRONTEND_TARGET"
              exit 0
            fi
            sleep 2
          done
          echo "Frontend did not become ready"
          echo "--- frontend.log ---"
          tail -n 200 frontend.log || true
          exit 1

      - name: ZAP Baseline Scan - NestJS Backend
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25
        with:
          target: ${{ vars.DAST_TARGET != '' && vars.DAST_TARGET || env.BACKEND_TARGET }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false
          artifact_name: zap-baseline-report-backend

      - name: ZAP Baseline Scan - FastAPI
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25
        with:
          target: ${{ vars.DAST_TARGET != '' && vars.DAST_TARGET || env.FASTAPI_TARGET }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false
          artifact_name: zap-baseline-report-fastapi

      - name: ZAP Baseline Scan - Frontend
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25
        with:
          target: ${{ vars.DAST_TARGET != '' && vars.DAST_TARGET || env.FRONTEND_TARGET }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false
          artifact_name: zap-baseline-report-frontend

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-logs
          path: |
            backend.log
            uvicorn.log
            frontend.log
          retention-days: 30
