name: Security (SCA/SAST/DAST)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  trivy:
    name: SCA (Trivy fs scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy (SARIF)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          scanners: vuln,secret,misconfig
          exit-code: "0"

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif

      - name: Trivy (JSON report)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: trivy-results.json
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          scanners: vuln,secret,misconfig
          exit-code: "0"
          skip-setup-trivy: true

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-results.sarif
            trivy-results.json
          retention-days: 30

  npm-audit:
    name: SCA (npm audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Backend npm audit (JSON)
        run: |
          cd backend
          npm ci
          npm audit --json > ../backend-npm-audit.json || true

      - name: Frontend npm audit (JSON)
        run: |
          cd frontend
          npm ci
          npm audit --json > ../frontend-npm-audit.json || true

      - name: Upload npm audit reports
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-reports
          path: |
            backend-npm-audit.json
            frontend-npm-audit.json
          retention-days: 30

  dast:
    name: DAST (OWASP ZAP baseline)
    runs-on: ubuntu-latest
    env:
      LOCAL_DAST_TARGET: http://127.0.0.1:8000/docs
    steps:
      - uses: actions/checkout@v4

      - name: Use Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: api-recommender/requirements.txt

      - name: Start FastAPI (local target)
        if: ${{ vars.DAST_TARGET == '' }}
        run: |
          cd api-recommender
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 > ../uvicorn.log 2>&1 &

      - name: Wait for local target
        if: ${{ vars.DAST_TARGET == '' }}
        run: |
          for i in {1..60}; do
            if curl -fsS "$LOCAL_DAST_TARGET" > /dev/null; then
              echo "DAST target is up: $LOCAL_DAST_TARGET"
              exit 0
            fi
            sleep 2
          done
          echo "DAST target did not become ready"
          echo "--- uvicorn.log ---"
          tail -n 200 uvicorn.log || true
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25
        with:
          target: ${{ vars.DAST_TARGET != '' && vars.DAST_TARGET || env.LOCAL_DAST_TARGET }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false
          artifact_name: zap-baseline-report

      - name: Upload local server log (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-logs
          path: uvicorn.log
          retention-days: 30
