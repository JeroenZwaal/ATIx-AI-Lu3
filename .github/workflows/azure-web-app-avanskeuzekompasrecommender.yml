name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - "frontend/**"

  workflow_dispatch:
    inputs:
      target_environment:
        description: "GitHub Environment to deploy to (dev/acc/prd)"
        required: true
        default: prd
        type: choice
        options:
          - dev
          - acc
          - prd

concurrency:
  group: azure-swa-frontend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: Build (PR)

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: |
          set -euo pipefail
          npm ci

      - name: Lint
        working-directory: frontend
        run: |
          set -euo pipefail
          npm run lint

      - name: Build
        working-directory: frontend
        run: |
          set -euo pipefail
          npm run build

  deploy:
    # Never deploy from PRs. Deploy happens on pushes to main or manual dispatch.
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    name: Build and Deploy
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.target_environment || 'prd' }}

    # Needs write to create/update SWA deployment; keep as tight as possible
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: |
          set -euo pipefail
          npm ci

      - name: Lint
        working-directory: frontend
        run: |
          set -euo pipefail
          npm run lint

      - name: Build
        working-directory: frontend
        run: |
          set -euo pipefail
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "./frontend/"
          api_location: ""
          output_location: "dist/"
        env:
          NODE_VERSION: "22"
          NPM_VERSION: "10"
