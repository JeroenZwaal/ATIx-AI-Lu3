name: Build and deploy FastAPI to Azure Web App - KeuzeKompasRecommender

on:
  push:
    branches:
      - main
    paths:
      - 'api-recommender/**'
  pull_request:
    branches:
      - main
    paths:
      - 'api-recommender/**'
  workflow_dispatch:

concurrency:
  group: azure-webapp-recommender-${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_WEBAPP_NAME: 'avanskeuzekompasrecommender'
  AZURE_WEBAPP_PACKAGE_PATH: './api-recommender'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-recommender

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: api-recommender/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: python -m compileall -q .

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Package app for deployment
        run: |
          cd api-recommender
          zip -r ../api-recommender.zip .
          cd ..
          ls -la api-recommender.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: api-recommender.zip
          startup-command: >-
            gunicorn --workers 1 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
